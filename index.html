<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ramaraja&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">
    <title>figma-assignment</title>
</head>
<body>
    <!--Logo-->
    <header class="logo-header">
        <h3 class="logo">Medi<span class="logodot">.</span></h3>
    </header> 

    <!--General Navigation-->
    <nav>
        <button class="homebutton">Home</button>
        <button class="aboutbutton">About</button>
        <button class="blogbutton">Blog</button>
        <button class="contactbutton">Contact</button>
    </nav>
    
    <!--Login & Sign Up. 
    Wondering if a better design would be putting sign in in Navigation and sign up as a seperate button
    but right now I'm seperating these into one section for ease of handling-->
    <section class="access-container">
        <button class="sign-in">Sign In</button>
        <button class="sign-up">Sign Up</button>
    </section>

    <!--Main content-->
    <main>
        <!--Information-->
        <section class="main-info">
            <h1 class="main-article-title">Stay Productive & Work Remotely</h1>
            <p class="main-article">The key to work-from-home success is to create an <br>
            environment that allows you to focus on the task at hand. <br>
            Whether you are working from home for the first time.
            </p>
            <button class="learn-more-button">Learn More</button>
        </section>
        
        <!--Main Image-->
        <section class="main-img-container">
            <img class="main-img" src="images/main-img.png" alt="Main image">
        </section>
    </main>
</body>
</html>
